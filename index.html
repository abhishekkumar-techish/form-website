<head>

<body>
    <header> <span><img

            </select><br><br>

                <option value="5">Fifth</option>

            <h4>selects sport in which you want to participate</h4><br>
            <input type="checkbox" id="sport" name="lj">

            <input type="checkbox" id="sport" name="hj">

    </main>
